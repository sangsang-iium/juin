	<ul>

		<li>② <b>[탈퇴완료]</b> : 버튼을 클릭하시면 회원정보가 영구적으로 탈퇴 처리 됩니다.</li>
		<li>③ <b>[선택삭제]</b> : 삭제 하실 항목을 ①번 항목에 체크 후 "선택삭제" 버튼을 클릭합니다.</li>

	<hr>
	<h6 class='mgt30' style="color:blue;font-size:16px;">&lt;회원탈퇴 방법&gt;</h6>
	<ul>		
		<li>1) 고객지원센터 > 좌측메뉴 <span class="tx-021 bold">"회원탈퇴신청"</span>을 클릭하세요!</li>
		<li>2) 탈퇴 사유를 선택 후 <b>[확인]</b> 버튼을 클릭하면 탈퇴신청이 완료 됩니다.</li>
	</ul>
